<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/square-guard.svg" type="image/x-icon">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo-container">
                <img src="assets/img/logo.svg" alt="Home" class="logo-img" height="40px">
                <span class="logo-text">TICTAC<span>TOE</span></span>
            </a>

            <nav>
                <ul class="nav-links">
                    <li><a class="disabled" href="#">About</a></li>
                    <li><a class="disabled" href="#">Login</a></li>
                    <li><a class="disabled" href="#">Contact</a></li>
                    <li><a class="github-link" href="#" target="_blank" rel="noopener noreferrer">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                                fill="currentColor" aria-hidden="true">
                                <path
                                    d="M12 0.5C5.73 0.5.5 5.74.5 12.02c0 5.1 3.29 9.43 7.86 10.96.58.11.79-.25.79-.56v-2.02c-3.2.7-3.87-1.55-3.87-1.55-.53-1.35-1.29-1.71-1.29-1.71-1.05-.72.08-.7.08-.7 1.16.08 1.77 1.19 1.77 1.19 1.03 1.77 2.7 1.26 3.36.96.1-.75.4-1.26.73-1.55-2.55-.29-5.23-1.28-5.23-5.69 0-1.26.45-2.3 1.19-3.11-.12-.29-.52-1.46.11-3.05 0 0 .97-.31 3.18 1.19a11.02 11.02 0 0 1 5.79 0c2.2-1.5 3.17-1.19 3.17-1.19.63 1.59.23 2.76.11 3.05.74.81 1.19 1.85 1.19 3.11 0 4.42-2.69 5.4-5.25 5.68.41.35.78 1.05.78 2.12v3.14c0 .31.21.68.8.56A11.52 11.52 0 0 0 23.5 12C23.5 5.74 18.27.5 12 .5z" />
                            </svg>GitHub</a></li>
                </ul>

                <button class="hamburger" aria-label="Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="24%" width="24%"
                        fill="currentColor">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                    </svg>
                </button>
                <button class="close" aria-label="CloseMenu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="24%" width="24%"
                        fill="currentColor">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </button>
            </nav>
        </div>
    </header>
    <div class="game-container">
        <div class="containers">
            <div class="win-line"></div>
            <div class="box bl-0 bt-0"><img width="90%" hidden></div>
            <div class="box bt-0"><img width="90%" hidden></div>
            <div class="box br-0 bt-0"><img width="90%" hidden></div>
            <div class="box bl-0"><img width="90%" hidden></div>
            <div class="box"><img width="90%" hidden></div>
            <div class="box br-0"><img width="90%" hidden></div>
            <div class="box bl-0 bb-0"><img width="90%" hidden></div>
            <div class="box bb-0"><img width="90%" hidden></div>
            <div class="box br-0 bb-0"><img width="90%" hidden></div>
        </div>

        <div class="game-info">
            <button id="music-btn">ðŸ”Š Play Music</button>
            <audio id="bg-music" loop>
                <source src="assets/audio/mingle.mp3" type="audio/mpeg">
            </audio>

            <h1>Welcome To TicTacToe</h1>
            <div class="turn">
                <span class="info"><span>Turn: </span><img src="assets/img/triangle-guard.svg" alt="X"
                        width="50%"></span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="assets/img/win.gif" alt="Win" width="0px">
            </div>
        </div>
    </div>
</body>

</html>
